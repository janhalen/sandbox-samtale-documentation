media: assets/media

content: 
  - name: docs
    label: Documentation
    type: collection
    path: docs
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: markdown
      - name: Image
        label: Image
        type: Image